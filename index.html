<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                if(
                Math.pow(a,2) === Math.pow(b,2)+Math.pow(c,2)||
                Math.pow(b,2) === Math.pow(a,2)+Math.pow(c,2)||
                Math.pow(c,2) === Math.pow(a,2)+Math.pow(b,2)
                ) {
                    return "YES"
                }
                else {
                    return 'NO'
                }
            }
            console.log(solution(13, 41, 17));
        </script>
    </body>
</html>
