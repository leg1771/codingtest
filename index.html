<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer = 'YES', max;
                let sum = a+b+c;
                if(a>b) max = a;
                else max = b;
                if(c>max) max = c;
                if(max<=(sum-max)) return answer;
                else return 'NO'

            }
            console.log(solution(6, 15, 11));
        </script>
    </body>
</html>
